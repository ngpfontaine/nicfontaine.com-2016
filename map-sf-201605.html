<div id="map"></div>

<script>

var rClickArray = [];
var rClickEnable = true;
var tripArray = [];

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 13,
    center: {lat: 37.764337, lng: -122.441597},
    mapTypeId: google.maps.MapTypeId.ROADMAP
});

// DRAW SOME ASSISTIVE MARKERS ON RIGHTCLICK
google.maps.event.addListener(map, 'rightclick', function(event) {
   placeMarker(event.latLng);
});
function placeMarker(location) {
    var marker = new google.maps.Marker({
        position: location,
        map: map
    });
}

document.addEventListener('keydown', function(e) {

  // REMOVE LAST ARRAY PUSH() WITH 'BACKSPACE'
  if (e.which == 8) {
    e.preventDefault();
    console.log('popping rClickArray');
    rClickArray.pop();
  }

  // CONSOLE LOG ARRAY ON 'TAB'
  if (e.which == 9) {
    e.preventDefault();
    console.log(rClickArray);
    // for (i=0; i<rClickArray.length; i++) {
    //   console.log(rClickArray[i]);
    // }
  }
});

// SHOW COORDINATES ON R-CLICK
google.maps.event.addListener(map, "rightclick", function(event) {
  if (rClickEnable) {
    // console.log(rClickEnable + ' is status of rClickEnable');
    rClickEnable = false;
    var lat = event.latLng.lat();
    var lng = event.latLng.lng();
    // populate yor box/field with lat, lng
    // console.log('{lat: ' + lat + ', lng: ' + lng + '},');
    // for (i=0; i < rClickArray.length; i++) {
      // console.log(rClickArray.length);
      // console.log('array push running loop');
      rClickArray.push('{lat: ' + lat + ', lng: ' + lng + '}');
    // }
  }
});

// ENABLE R-CLICK ARRAY PUSHES
google.maps.event.addListener(map, "mouseup", function() {
  // console.log('mouseup');
  if (rClickEnable === false) {
    rClickEnable = true;
  }
});
